name: Restyled

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  restyled:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # SECURITY: Use SHA (immutable) instead of branch ref (user-controlled)
          # to prevent potential injection attacks via malicious branch names.
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup branch for commits
        env:
          # SECURITY: Pass user-controlled data via environment variable
          # to prevent shell injection
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          # Validate branch name format (alphanumeric, _, -, /, .)
          if [[ ! "$HEAD_REF" =~ ^[a-zA-Z0-9_/.@-]+$ ]]; then
            echo "::error::Invalid branch name format"
            exit 1
          fi
          git checkout -B "$HEAD_REF"

      - name: Setup Restyled
        uses: restyled-io/actions/setup@4202a0018b892f5d74df30531c98f7f96bde3f7b # v4.4.12

      - name: Run Restyled
        uses: restyled-io/actions/run@4202a0018b892f5d74df30531c98f7f96bde3f7b # v4.4.12
        with:
          fail-on-differences: false
          suggestions: true
