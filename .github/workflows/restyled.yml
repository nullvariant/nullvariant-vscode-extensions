name: Restyled

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  restyled:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # SECURITY: Use SHA (immutable) instead of branch ref (user-controlled)
          # to prevent potential injection attacks via malicious branch names.
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup branch for commits
        env:
          # SECURITY: Pass user-controlled data via environment variable
          # to prevent shell injection
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          # Validate branch name format (alphanumeric, _, -, /, .)
          if [[ ! "$HEAD_REF" =~ ^[a-zA-Z0-9_/.@-]+$ ]]; then
            echo "::error::Invalid branch name format"
            exit 1
          fi
          git checkout -B "$HEAD_REF"

      - name: Setup Restyled
        uses: restyled-io/actions/setup@99baa06083ca10257935292eb03fe8ceae58a1eb # v4.4.9

      - name: Run Restyled
        uses: restyled-io/actions/run@99baa06083ca10257935292eb03fe8ceae58a1eb # v4.4.9
        with:
          fail-on-differences: false
          suggestions: true
