name: Security Checks

on:
  push:
    branches: [main]
    # Removed paths filter to improve SAST coverage (Scorecard check)
    # All commits now trigger security checks including CodeQL
  pull_request:
    branches: [main]
    # Removed paths filter to improve SAST coverage (Scorecard check)
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  branch_protection_rule:
  workflow_dispatch:

permissions: {}

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: extensions/git-id-switcher

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Install at root level for npm workspaces
      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (production only)
        run: npm audit --omit=dev --audit-level=high

  lint-security:
    name: Security Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: extensions/git-id-switcher

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Install at root level for npm workspaces
      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check for dangerous patterns
        run: |
          echo "Checking for dangerous exec() usage..."
          if grep -rn "exec(" src/ --include="*.ts" | grep -v "execFile" | grep -v "secureExec" | grep -v "\.exec(" | grep -v ".test.ts"; then
            echo "❌ Found potentially dangerous exec() calls"
            exit 1
          fi
          echo "✅ No dangerous exec() patterns found"

          echo "Checking for string interpolation in commands..."
          if grep -rn 'execAsync.*`' src/ --include="*.ts" | grep -v ".test.ts"; then
            echo "❌ Found string interpolation in command execution"
            exit 1
          fi
          echo "✅ No string interpolation in commands"

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: extensions/git-id-switcher

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Install at root level for npm workspaces
      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run security tests (includes fuzzing)
        run: npm run test:security

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    # Only run when results can be uploaded (skip forked PRs)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3
        with:
          languages: typescript
          config-file: ./.github/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3
        with:
          category: "/language:typescript"

  scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    # Only run on main branch (push, schedule) - not on PRs
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results to Security tab
        uses: github/codeql-action/upload-sarif@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3
        with:
          sarif_file: results.sarif
