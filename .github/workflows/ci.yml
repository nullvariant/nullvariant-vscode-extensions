name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Copy extension to isolated directory to avoid npm workspace issues with vsce
      - name: Isolate extension from workspace
        run: |
          mkdir -p ${{ runner.temp }}/git-identity-switcher
          cp -r extensions/git-identity-switcher/* ${{ runner.temp }}/git-identity-switcher/

      - name: Install dependencies
        run: npm install
        working-directory: ${{ runner.temp }}/git-identity-switcher

      - name: Lint
        run: npm run lint
        working-directory: ${{ runner.temp }}/git-identity-switcher
        continue-on-error: true

      - name: Compile
        run: npm run compile
        working-directory: ${{ runner.temp }}/git-identity-switcher

      - name: Package
        run: npm run package
        working-directory: ${{ runner.temp }}/git-identity-switcher

      - name: Verify VSIX created
        run: ls -la ${{ runner.temp }}/git-identity-switcher/*.vsix
