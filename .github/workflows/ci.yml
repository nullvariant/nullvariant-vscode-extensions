name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: extensions/git-identity-switcher

      - name: Lint
        run: npm run lint
        working-directory: extensions/git-identity-switcher
        continue-on-error: true

      - name: Compile
        run: npm run compile
        working-directory: extensions/git-identity-switcher

      - name: Package
        run: npm run package
        working-directory: extensions/git-identity-switcher

      - name: Verify VSIX created
        run: ls -la extensions/git-identity-switcher/*.vsix
