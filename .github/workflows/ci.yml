name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extensions/git-id-switcher/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: extensions/git-id-switcher

      - name: Lint
        run: npm run lint
        working-directory: extensions/git-id-switcher
        continue-on-error: true

      - name: Compile
        run: npm run compile
        working-directory: extensions/git-id-switcher

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: extensions/git-id-switcher

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: extensions/git-id-switcher/coverage
          fail_ci_if_error: false

      - name: Package
        run: npm run package
        working-directory: extensions/git-id-switcher

      - name: Verify VSIX created
        run: ls -la extensions/git-id-switcher/*.vsix

  e2e:
    name: E2E Tests (VS Code Extension)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extensions/git-id-switcher/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: extensions/git-id-switcher

      - name: Run E2E tests
        run: xvfb-run -a npm run test:e2e
        working-directory: extensions/git-id-switcher
