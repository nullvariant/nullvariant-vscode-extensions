name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - name: Configure Git line endings
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Install at root level for npm workspaces
      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        working-directory: extensions/git-id-switcher

      - name: Compile
        run: npm run compile
        working-directory: extensions/git-id-switcher

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: extensions/git-id-switcher

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          directory: extensions/git-id-switcher/coverage
          fail_ci_if_error: false

      - name: Package
        run: npm run package
        working-directory: extensions/git-id-switcher

      - name: Verify VSIX created
        shell: bash
        run: ls -la extensions/git-id-switcher/*.vsix

  e2e:
    name: E2E Tests (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - name: Configure Git line endings
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false

      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Install at root level for npm workspaces
      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm run test:e2e
        working-directory: extensions/git-id-switcher

      - name: Run E2E tests (Windows/macOS)
        if: runner.os != 'Linux'
        run: npm run test:e2e
        working-directory: extensions/git-id-switcher
