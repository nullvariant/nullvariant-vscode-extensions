name: Generate Root README

on:
  push:
    branches:
      - main
    paths:
      - 'extensions/git-id-switcher/docs/i18n/en/README.md'
  pull_request:
    paths:
      - 'extensions/git-id-switcher/docs/i18n/en/README.md'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Need to fetch with token that can push
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate README
        working-directory: extensions/git-id-switcher
        run: npm run generate:readme

      - name: Check for changes
        id: check
        working-directory: extensions/git-id-switcher
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "README.md is already up to date"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "README.md needs to be updated"
            git diff README.md
          fi

      - name: Commit and push (push to main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add extensions/git-id-switcher/README.md
          git commit -m "chore(docs): auto-generate root README from i18n/en source

          Auto-generated by GitHub Actions when docs/i18n/en/README.md changed.
          Source: extensions/git-id-switcher/docs/i18n/en/README.md"
          git push

      - name: Fail PR if README is out of sync
        if: github.event_name == 'pull_request' && steps.check.outputs.changed == 'true'
        run: |
          echo "::error::README.md is out of sync with docs/i18n/en/README.md"
          echo "Please run 'npm run generate:readme' in extensions/git-id-switcher/ and commit the changes"
          exit 1
