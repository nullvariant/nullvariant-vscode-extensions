name: Publish Extension

on:
  push:
    tags:
      - 'git-id-switcher-v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: extensions/git-id-switcher

      - name: Compile
        run: npm run compile
        working-directory: extensions/git-id-switcher

      - name: Package extension
        run: npm run package
        working-directory: extensions/git-id-switcher

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/git-id-switcher-v}" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-id-switcher-${{ steps.version.outputs.version }}.vsix
          path: extensions/git-id-switcher/*.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: extensions/git-id-switcher/*.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        if: ${{ vars.PUBLISH_TO_MARKETPLACE == 'true' }}
        run: npx vsce publish -p ${{ secrets.VSCE_PAT }}
        working-directory: extensions/git-id-switcher

      - name: Publish to Open VSX
        if: ${{ vars.PUBLISH_TO_OPENVSX == 'true' }}
        run: npx ovsx publish -p ${{ secrets.OVSX_PAT }}
        working-directory: extensions/git-id-switcher

      - name: Deploy documentation to R2
        run: |
          # Install wrangler
          npm install -g wrangler

          # Upload English README (from extension root, not monorepo root)
          echo "Deploying en/README.md..."
          wrangler r2 object put "nullvariant-assets/git-id-switcher/docs/i18n/en/README.md" \
            --file "extensions/git-id-switcher/README.md" \
            --content-type "text/markdown; charset=utf-8"

          # Upload other 25 languages from docs/i18n/
          for lang_dir in extensions/git-id-switcher/docs/i18n/*/; do
            lang=$(basename "$lang_dir")
            echo "Deploying ${lang}/README.md..."
            wrangler r2 object put "nullvariant-assets/git-id-switcher/docs/i18n/${lang}/README.md" \
              --file "${lang_dir}README.md" \
              --content-type "text/markdown; charset=utf-8"
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
