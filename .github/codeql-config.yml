name: "CodeQL Configuration"

# Focus on the git-id-switcher extension
paths:
  - 'extensions/git-id-switcher/src'

paths-ignore:
  - 'extensions/git-id-switcher/node_modules'
  - 'extensions/git-id-switcher/out'
  - '**/*.test.ts'

queries:
  - uses: security-extended
  - uses: security-and-quality

# Exclude false positive: loop-based sanitization in sanitizeHtml()
# See SECURITY NOTE comment in the file for detailed explanation
query-filters:
  - exclude:
      id: js/incomplete-multi-character-sanitization
      paths:
        - extensions/git-id-switcher/src/documentation.internal.ts
